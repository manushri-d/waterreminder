<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="popup.js" type="module"></script>
</head>
<body>
  <h1>Drink Water Every</h1>
  <input type="number" id="numberInput" />
  <button type="button" id="submit">Submit</button>
  <h1>minutes.</h1>
  <button id="resetIntervalButton">Reset</button>
  <p id="errorText" style="color: rgb(255, 255, 255);"></p> <!-- Add an element for error messages -->
  <p>It is recommended to drink 2-3 cups of water per hour.</p>
  <button id="clickButton">I drank a cup of water!</button>
  <span id="clickCount">0</span>
  <div class="glass-container">
    <div class="glass">
      <div class="water-level"></div>
    </div>
  </div>
  <button id="resetButton">Reset cup count</button>
</body>
</html>
